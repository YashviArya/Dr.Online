<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

            <div class="offcanvas-body">

                    <li><a class="dropdown-item" href="#">Present</a></li>
                    <li><a class="dropdown-item" href="#">Today</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Upcoming</a></li>
                    </ul>
                </li>
                </ul>

                </form> -->
            </div>
            </div>
        </div>
        </nav>



    {% block content %}

        <div class="container">

            <ul class="nav justify-content-center border-bottom pb-3 mb-3 flex-wrap"> 
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-body-secondary small">Home</a>
                </li>
                <li class="nav-item">

                </li>

                </li>  
            </ul>

            <p class="text-center text-body-secondary mb-0 small">
