<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://replit.com/@yashviarya7504/DrOnline#templates/styles.css"> 
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex; /* Enable flexbox */
            width: 800px; /* Set width for the flex container */
            background: rgb(222, 218, 203);
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-section {
            padding: 20px;
            width: 50%; /* occupy half the width */
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
            color: #555;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .terms {
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 12px 20px;
            background-color: #ff8c69; /* Muted coral, complements most skin tones */
            border: none;
            color: white;
            font-size: 13px;
            border-radius: 200px; /* Fully oval */
            cursor: pointer;
            transition: background-color 0.7s ease;
        }

        button:hover {
            background-color: #c1563c; /* Slightly darker on hover */
        }
        .image-section {
            width: 50%; /* occupy half the width */
            background-image: url('/static/12.jpg'); /* Update with your image path */
            background-size: cover; /* Cover the entire section */
            border-radius: 0 5px 5px 0; /* Round the edges */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-section">
            <h1>Let's Get started with your personal Doctor </h1>
            <p>Signup to Start!</p>
            <form>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="janedoe@mail.com" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="janedoe@mail.com" required>

                <label for="password">Password</label>
                <input type="text" id="password" name="password" placeholder="xxx24xxx" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="janedoe@mail.com" required>

                v


                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>

                <button type="submit">Sign up</button>
            </form>
        </div>
        <div class="image-section"></div> 

    </div>

</body>
</html>
